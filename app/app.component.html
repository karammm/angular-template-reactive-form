<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]='signUpForm' (ngSubmit)="onSubmit()">
          <div formGroupName='userData'>
              <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" formControlName='username'/>
                <span class="help-block" *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                  <span *ngIf="signUpForm.get('userData.username').errors.required">Username is required</span>
                  <span *ngIf="signUpForm.get('userData.username').errors.nameIsRestricted">Usename is not valid</span>
                </span>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName='email'/>
                <span class="help-block" *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Please Enter valid email</span>
              </div>
          </div>
          <div *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" [value]='gender' formControlName='gender'/>
              {{gender}}
            </label>
          </div>
          <div formArrayName="hobbies">
            <div class="my-2">
              <button type="button" (click)="onAddHobby()" class="btn btn-sm btn-warning">Add Hobby</button>
            </div>
            <div class="form-group" *ngFor="let hobby of hobbyControls;let i= index">
                <input type="text" class="form-control" [formControlName]="i"/>
            </div>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
  </div>
</div>
