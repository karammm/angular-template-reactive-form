<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onFormSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" name="username" ngModel/>
          </div>
          <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" ngModel/>
          </div>
          <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" ngModel>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
  </div>
</div>
