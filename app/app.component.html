<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]='signUpForm' (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName='username'/>
            <span class="help-block" *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">Please Enter valid user name</span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName='email'/>
            <span class="help-block" *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">Please Enter valid email</span>
          </div>
          <div *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" [value]='gender' formControlName='gender'/>
              {{gender}}
            </label>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
  </div>
</div>
