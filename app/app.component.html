<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onFormSubmit()" #f="ngForm">
        <div *ngIf="!userData.valid && userData.touched">User data is INVALID</div>
        <div ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" ngModel required/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" ngModel required email #email="ngModel"/>
            <span class="help-text" *ngIf="!email.valid && email.touched">Please enter valid email</span>
          </div>
        </div>
          <div class="form-group">
            <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" [ngModel]="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
             </select>
          </div>
          <div class="form-group">
            <label for="about">About</label>
            <input type="textarea" class="form-control" id="about" name="about" [(ngModel)]="about"/>
            </div>
            <div>{{about}}</div>
          <div class="mt-2">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
          </div>
        </form>
      </div>
  </div>
</div>
